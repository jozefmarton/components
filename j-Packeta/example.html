<ui-component name="packeta"></ui-component>

<button>Select pickup point</button>

<ui-bind path="!response" config="html pre:JSON.stringify(value,null,'\t').encode()"><pre></pre></ui-bind>

<script>

	$(document).on('click', 'button', function() {
		var opt = {};
		opt.callback = function(point) {
			SET('response', point);
		};
		SETTER('packeta/show', opt);
	});

</script>
